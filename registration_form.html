<!DOCTYPE html>
<html lang="en">
<head>
   <center>><h1>Registration Form</h1></center>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>University Registration Form</title>
</head>
<body align = "left" bgcolor = "lightpink">
    <form>
        <table align = "center">
            <tr><td> First Name :</td><td> <input type="text" value=""/></td></tr>
   <tr><td>Last Name :</td><td> <input type="text" value=""/></td></tr>
   <tr><td>Address:</td><td><textarea name="address" rows="6" cols="10"></textarea></td></tr>
   <tr><td>E-mail:</td><td><input type="email" placeholder="xyz@gmail.com" value=""></td></tr>
   <tr><td> City:</td><td><select>
        <option>Select</option>
        <option>Hyderabad</option>
        <option>Chennai</option>
        <option>Mumbai</option>
        <option>Bangalore</option>
        <option>Pune</option>
        <option>Delhi</option>
    </select></td></tr>
   <tr><td> State:</td> <td><select>
        <option>Select</option>
        <option>AndhraPradesh</option>
        <option>Telangana</option>
        <option>Tamilnadu</option>
        <option>Maharashtra</option>
        <option>Karnataka</option>
        <option>Gujarat</option>
    </select></td></tr>
   <tr><td>University Branch Name:</td> <td><input type="text"></td></tr>
   <tr><td>Phone number :</td><td><input type="number" maxlength="10"></td></tr>
   <tr><td>Enrolled Course:</td> <td><select>
       <option>Select</option>
        <option>B-tech</option>
        <option>M-tech</option>
    </select></td></tr>
   <tr><td>  Date of Test: </td><td><input type="date" min="2018-11-27"></td></tr>
   <tr><td> Written Test Marks:</td><td><input type="number" min=50 max=100></td></tr>
   <tr align = "right"><td><input type="submit" value="submit"></td></tr>  
</table>
</form>

</body>
</html>
